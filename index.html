<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/images/bbq.png" rel="icon" href="image/png">
    <title>Churrascômetro</title>
    <link href="./styles/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="img-background">
        <img src="./styles/images/bg2.jpg" alt="imagem-background">
    </div>


    <header>
        <a href="#"><img id="churras" src="./styles/images/churrascometro-white.png" alt="imagem-churrascometro"></a>
    </header>

    <div class="textContent">
        <h1 id="text">Não perca tempo e dinheiro tentando advinhar a quantidade de carnes e bebidas ideais para o seu churrasco!</h1>
    </div>
    

    <div class="container">
        <article class="nav">
            
            <!-- Input: Adultos -->
            <div class="dBlock">
                <div class="dInlineBlock">
                    <h3>Quantidade de adultos</h3>
                    <img class="icon" src="styles/images/men.png">
                    <img class="icon" src="styles/images/woman.png">
                    <input id="adultos" name="adultos" type="number" placeholder="Adultos">
                </div>
            </div>

            <!-- Input: Crianças -->
            <div class="dBlock">
                <div class="dInlineBlock">
                    <h3>Quantidade de crianças</h3>
                    <img class="icon" src="styles/images/childrenM.png">
                    <img class="icon" src="styles/images/childrenW.png">
                    <input id="criancas" name="criancas" type="number" placeholder="Crianças">
                </div>
            </div>
            
            <!-- Input: Duração -->
            <div class="dBlock">
                <div class="dInlineBlock">
                    <h3>Duração do churrasco</h3>
                    <img id="iconDuracao" src="styles/images/clock.png">
                    <input id="duracao" name="duracao" type="number" placeholder="Duração (h)">
                </div>
            </div>

            <!-- Botão 'Calcular' -->
            <button onclick="calcular()">
                Calcular
            </button>
           
            <!-- Resultado -->
            <div id="result">
                
            </div>
            
        </article>
        
    </div>


    <!-- Rodapé -->
    <footer>
        <div id="posicaoRodape">
                <div id="iconRodape">
                    <a href="https://github.com/adielamaral"><img id="iconGit" src="./styles/images/github3.png" alt="icone-github"></a>
                    <a href="https://www.linkedin.com/in/adielamaral/"><img id="iconLinkedin" src="./styles/images/linkedin.png" alt="icone-linkedin"></a>
                </div>
                <h4>© 2021 Adiel Amaral</h4>
        </div>
    </footer>


    <script src="./scripts/script.js"></script>

</body>

</html>
